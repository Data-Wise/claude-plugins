site_name: Claude Code Plugins
repo_url: https://github.com/Data-Wise/claude-plugins
theme:
  name: material
  features:
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.indexes
  - navigation.sections
  - navigation.expand
  - search.suggest
  - search.highlight
  - content.code.copy
markdown_extensions:
- pymdownx.highlight
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.details
- admonition
- tables
- attr_list
- def_list
