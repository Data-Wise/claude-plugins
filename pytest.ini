[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration (minimal for now, can be extended when benchmark installed)
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    performance: Performance benchmark tests
    e2e: End-to-end tests (slow, full workflow)
    mode_system: Tests specific to mode system
    backward_compat: Backward compatibility tests
    time_budget: Time budget validation tests
    slow: Tests that take > 1 second

# Coverage configuration
[coverage:run]
source = rforge
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
